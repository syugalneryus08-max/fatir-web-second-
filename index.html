<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Futuristik</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #050505, #0a0025, #001133);
            background-size: 300% 300%;
            animation: bgMove 10s infinite alternate;
            color: #fff;
        }

        @keyframes bgMove {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .card {
            background: rgba(10, 10, 30, 0.7);
            padding: 30px;
            width: 380px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px #00eaff, 0 0 60px rgba(0, 238, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00eaff;
            box-shadow: 0 0 20px #00eaff;
        }

        h2 {
            font-size: 26px;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
            margin-top: 15px;
        }

        p {
            font-size: 15px;
            color: #ccefff;
        }

        .social a {
            color: #00eaff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: 0.2s;
            text-shadow: 0 0 5px #00eaff;
        }

        .social a:hover {
            color: #ffffff;
            text-shadow: 0 0 15px #ffffff;
        }
    </style>
</head>

<body>
    <div class="card">
        <img 
            class="profile-img"
            alt="Foto Profil"
            src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAMCAgMCAgMDAwMEAwMEBQgFBQQEBQo...QkUDQsNFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQU"
        >

        <h2>Nama Anda</h2>

        <p>
            Developer • Cyber Enthusiast • Future Tech Explorer
        </p>

        <div class="social">
            <a href="https://github.com/username">GitHub</a>
            <a href="https://instagram.com/username">Instagram</a>
            <a href="mailto:email@domain.com">Email</a>
        </div>
    </div>
</body>
</html>
